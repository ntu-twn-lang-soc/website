<!DOCTYPE html>
<html lang="zh-tw">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>你是國語運動中的誰？ | 台灣語言與社會</title>
	</head>

	<body>
		<main id="main">
			<header>
				<h1>你是國語運動中的誰？</h1>
			</header>

			<section id="profile">
				<h2>你是……{{role.roleName}}</h2>
				<p>{{role.roleDescription}}</p>
				<div class="cardpanel">
					<div class="card">
						<div class="subject">本土語言能力</div>
						<div class="score">{{score.lang}}<span class="denominator">/10</span></div>
					</div>
					<div class="card">
						<div class="subject">反抗行動能力</div>
						<div class="score">{{score.action}}<span class="denominator">/7</span></div>
					</div>
				</div>
			</section>

			<section id="questions">
				<div class="cardpanel">
					{{#questions}}
					<div class="block card">
						<div class="subject">{{subject}}</div>
						<div class="answer">{{answer}}</div>
						<div class="info">
							<span class="clickable"> 發生什麼事？ </span>
							<span class="detail hide"> {{detail}} </span>
						</div>
					</div>
					{{/questions}}
				</div>

				<p></p>
			</section>

			<section class="center">
				<a href="./index.html" class="button"> 從頭來過 </a>
				<a href="" class="button"> 分享結果 </a>
			</section>

			<section id="credits">
				<p>2021 秋季 臺灣語言與社會 期末呈現</p>
			</section>
		</main>

		<!-- Custom JS -->
		<script src="./bundle.js" type="module"></script>
	</body>
</html>
